
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymEngine Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes set-flash {
            0% { background-color: #ecfdf5; transform: scale(1); }
            50% { background-color: #10b981; transform: scale(1.02); }
            100% { background-color: #ecfdf5; transform: scale(1); }
        }
        
        .animate-set-flash {
            animation: set-flash 0.4s ease-out;
        }

        @keyframes title-success {
            0% { opacity: 1; transform: translateX(0); }
            20% { opacity: 0.7; transform: translateX(5px); }
            40% { opacity: 1; transform: translateX(-3px); }
            100% { color: #059669; }
        }

        .animate-title-success {
            animation: title-success 0.6s ease-out forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
